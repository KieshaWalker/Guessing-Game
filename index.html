<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <h2>I am thinking of a number between 0 and 100...</h2>
    <div id="game">
        <p><small>Instructions: Guess a number between 1 and 100.</small><br> <small>You have ten tries, Good Luck!</small></p>
        <input type="number" id="user-input" placeholder="Enter your guess">
        <button id="submit-btn">Submit</button>
        <p id="feedback"></p>
        <p>Remaining guesses: <span id="remaining-guesses"></span></p>
    </div>
    <<div id="game-over" style="display: hidden;">>
        <p id="game-over-message"></p>
        <button id="restart-btn">Restart Game</button>
    </div>
</body>
</html>
